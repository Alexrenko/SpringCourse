<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Список клиентов</title>
    <menu th:replace="default :: menu"> </menu>
    <table_style th:replace="default :: table_style"> </table_style>
</head>

<body>
    <table>

        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Покупки</th>
        </tr>

        <tr align="center" th:each="customer : ${customerList}">
            <td width="50" th:text="${customer.getId()}">id</td>
            <td width="200" th:text="${customer.getName()}">name</td>
            <td>
                <a th:href="@{/product_list/{id}(id=${customer.getId()})}">список</a>
            </td>
        </tr>

    </table>
</body>

</html>
