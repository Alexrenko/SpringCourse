<!DOCTYPE html>

    <html xmlns:th="http://www.thymeleaf.org">
    <html lang="ru">

    <head>
        <meta charset="UTF-8">
        <title>Список товаров</title>
        <menu th:replace="default :: menu"> </menu>
        <table_style th:replace="default :: table_style"> </table_style>
    </head>

    <body>
        <table>

            <tr>
                <th>ID</th>
                <th>НАЗВАНИЕ</th>
                <th>ЦЕНА</th>
                <th>ПОКУПАТЕЛИ</th>
            </tr>

            <tr align="center" th:each="product : ${productList}">
                <td width="50" th:text="${product.getId()}">id</td>
                <td width="200" th:text="${product.getTitle()}">title</td>
                <td width="100" th:text="${product.getPrice()}">cost</td>
                <td>
                    <a th:href="@{/customer_list/{id}(id=${product.getId()})}">список</a>
                </td>
            </tr>

        </table>
    </body>

</html>
